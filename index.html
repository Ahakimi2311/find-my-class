<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find My Class</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    select, input, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
      width: 100%;
    }

    #floorMapContainer, #leafletMap {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Find My Class or Lab</h1>

  <label for="searchType">Choose what to find:</label>
  <select id="searchType" onchange="updateUI()">
    <option value="class">Class</option>
    <option value="lab">Lab</option>
  </select>

  <div id="classForm">
    <label for="className">Enter Class Code (e.g. E2-1-2):</label>
    <input type="text" id="className" placeholder="E2-1-2" />
  </div>

  <div id="labForm" style="display:none;">
    <label for="labList">Choose a Lab:</label>
    <select id="labList">
      <option value="E2-1-2">Lab A (E2-1-2)</option>
      <option value="E1-2-1">Lab B (E1-2-1)</option>
      <option value="E0-1-1">Lab C (E0-1-1)</option>
    </select>
  </div>

  <button onclick="handleSearch()">Find</button>

  <div id="floorMapContainer"></div>

  <h2>Your Current Location</h2>
  <div id="leafletMap"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const classCoordinates = {
      "E2-1-2": { building: "E2-3", floor: 1, x: 300, y: 200 },
      "E1-2-1": { building: "E1", floor: 2, x: 400, y: 250 },
      "E0-1-1": { building: "E0", floor: 1, x: 200, y: 150 }
    };

    let floorMap;

    function updateUI() {
      const type = document.getElementById("searchType").value;
      document.getElementById("classForm").style.display = type === "class" ? "block" : "none";
      document.getElementById("labForm").style.display = type === "lab" ? "block" : "none";
    }

    function handleSearch() {
      const type = document.getElementById("searchType").value;
      let name = "";

      if (type === "class") {
        name = document.getElementById("className").value.trim().toUpperCase();
        if (!/E\d-\d-\d/.test(name)) {
          alert("Invalid class code format. Use format like E2-1-2.");
          return;
        }
      } else {
        name = document.getElementById("labList").value;
      }

      const location = classCoordinates[name];
      if (!location) {
        alert("Location not found.");
        return;
      }

      showFloorMap(location);
    }

    function showFloorMap({ building, floor, x, y }) {
      const imgPath = `${building}/floor${floor}.png`;
      const imgWidth = 1000; // actual image size in px
      const imgHeight = 700;

      if (floorMap) floorMap.remove();

      floorMap = L.map("floorMapContainer", {
        crs: L.CRS.Simple,
        minZoom: -2,
        maxZoom: 2
      });

      const bounds = [[0, 0], [imgHeight, imgWidth]];
      L.imageOverlay(imgPath, bounds).addTo(floorMap);
      floorMap.fitBounds(bounds);

      L.marker([y, x]).addTo(floorMap).bindPopup("Your class is here").openPopup();
    }

    function initLeafletMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userLoc = [position.coords.latitude, position.coords.longitude];
          const map = L.map('leafletMap').setView(userLoc, 17);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);

          L.marker(userLoc).addTo(map).bindPopup('You are here').openPopup();
        }, () => {
          alert('Could not get your location.');
        });
      } else {
        alert('Geolocation not supported by your browser.');
      }
    }

    window.onload = initLeafletMap;
  </script>
</body>
</html>
