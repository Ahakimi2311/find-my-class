<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find My Class</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    select, input, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
      width: 100%;
    }

    #floorMapContainer {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ccc;
      overflow: hidden;
      position: relative;
      touch-action: none;
      cursor: grab;
      background: #f9f9f9;
    }

    #floorImage {
      width: 1000px;
      height: auto;
      transform-origin: top left;
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
      pointer-events: none; /* so dragging on image doesn't interfere */
    }

    #marker {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none; /* allow dragging under marker */
      display: none;
    }
  </style>
</head>
<body>
  <h1>Find My Class or Lab</h1>

  <label for="searchType">Choose what to find:</label>
  <select id="searchType" onchange="updateUI()">
    <option value="class">Class</option>
    <option value="lab">Lab</option>
  </select>

  <div id="classForm">
    <label for="className">Enter Class Code (e.g. E2-1-2):</label>
    <input type="text" id="className" placeholder="E2-1-2" />
  </div>

  <div id="labForm" style="display:none;">
    <label for="labList">Choose a Lab:</label>
    <select id="labList">
      <option value="E2-1-2">Lab A (E2-1-2)</option>
      <option value="E1-2-1">Lab B (E1-2-1)</option>
      <option value="E0-1-1">Lab C (E0-1-1)</option>
    </select>
  </div>

  <button onclick="handleSearch()">Find</button>

  <div id="floorMapContainer">
    <img id="floorImage" src="" alt="Floor Plan" />
    <div id="marker"></div>
  </div>

  <script>
    const classCoordinates = {
      "E2-1-2": { building: "E2-3", floor: 1, x: 300, y: 200 },
      "E1-2-1": { building: "E1", floor: 2, x: 400, y: 250 },
      "E0-1-1": { building: "E0", floor: 1, x: 200, y: 150 }
    };

    function updateUI() {
      const type = document.getElementById("searchType").value;
      document.getElementById("classForm").style.display = type === "class" ? "block" : "none";
      document.getElementById("labForm").style.display = type === "lab" ? "block" : "none";
    }

    // Variables to hold transform state
    let scale = 1;
    let isDragging = false;
    let origin = { x: 0, y: 0 };
    let translate = { x: 0, y: 0 };
    let currentLocation = null;

    const floorImage = document.getElementById("floorImage");
    const container = document.getElementById("floorMapContainer");
    const marker = document.getElementById("marker");

    function updateTransform() {
      floorImage.style.transform = `translate(${translate.x}px, ${translate.y}px) scale(${scale})`;
    }

    function updateMarkerPosition() {
      if (!currentLocation) return;

      // Apply scale and translate to original coordinates
      const scaledX = currentLocation.x * scale + translate.x;
      const scaledY = currentLocation.y * scale + translate.y;

      marker.style.left = `${scaledX}px`;
      marker.style.top = `${scaledY}px`;
    }

    function handleSearch() {
      const type = document.getElementById("searchType").value;
      let name = "";

      if (type === "class") {
        name = document.getElementById("className").value.trim().toUpperCase();
        if (!/^E\d-\d-\d$/.test(name)) {
          alert("Invalid class code format. Use format like E2-1-2.");
          return;
        }
      } else {
        name = document.getElementById("labList").value;
      }

      const location = classCoordinates[name];
      if (!location) {
        alert("Location not found.");
        return;
      }

      currentLocation = location;

      floorImage.src = `${location.building}/floor${location.floor}.png`;

      floorImage.onload = () => {
        marker.style.display = "block";

        // Reset zoom and translate on new image load
        scale = 1;
        translate = { x: 0, y: 0 };
        updateTransform();
        updateMarkerPosition();
      };
    }

    container.addEventListener("wheel", (event) => {
      event.preventDefault();
      const zoomIntensity = 0.1;
      const prevScale = scale;

      if (event.deltaY < 0) {
        scale += zoomIntensity;
      } else {
        scale = Math.max(0.5, scale - zoomIntensity);
      }

      // Optional: Zoom relative to mouse pointer (improve UX)
      // Calculate mouse position relative to image container
      const rect = container.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;

      // Adjust translate to keep zoom centered on mouse pointer
      translate.x -= (mouseX - translate.x) * (scale / prevScale - 1);
      translate.y -= (mouseY - translate.y) * (scale / prevScale - 1);

      updateTransform();
      updateMarkerPosition();
    });

    container.addEventListener("mousedown", (e) => {
      isDragging = true;
      origin.x = e.clientX - translate.x;
      origin.y = e.clientY - translate.y;
      container.style.cursor = "grabbing";
    });

    container.addEventListener("mouseup", () => {
      isDragging = false;
      container.style.cursor = "grab";
    });

    container.addEventListener("mouseleave", () => {
      isDragging = false;
      container.style.cursor = "grab";
    });

    container.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      translate.x = e.clientX - origin.x;
      translate.y = e.clientY - origin.y;
      updateTransform();
      updateMarkerPosition();
    });

    // Initialize UI on load
    updateUI();
  </script>
</body>
</html>
