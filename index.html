<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Class</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* Adjustments for "Choose what to find" and "Find" container */
        .controls-container {
            display: flex;
            gap: 10px; /* Space between elements */
            margin-bottom: 10px;
            max-width: 600px; /* Limit width like other elements */
            margin-left: auto;
            margin-right: auto;
        }

        .controls-container > div {
            flex: 1; /* Distribute available space equally */
        }

        /* Adjustments for floor plan and leaflet map container sizes */
        #floorMapContainer,
        #leafletMap {
            width: 100%;
            max-width: 800px; /* Match leaflet map's max-width */
            height: 400px; /* Match leaflet map's height */
            margin: 20px auto;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
            touch-action: none;
            cursor: grab;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            display: none; /* Hidden by default */
        }

        #leafletMap {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Adjustments for form element widths */
        #classForm label,
        #labForm label,
        #auditoriumForm label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        #classForm input[type="text"],
        #labForm select,
        #auditoriumForm select {
            width: calc(100% - 16px); /* Adjust for padding */
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Existing styles remain */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-image: url('your-background-image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }

        .logo-container {
            padding: 20px;
            text-align: left;
        }

        .logo-container img {
            max-height: 80px;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            max-width: 600px;
            border-radius: 5px;
        }

        #floorContent {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top left;
        }

        #floorImage {
            width: 100%;
            height: auto;
            display: block;
        }

        #marker {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: none;
        }

        #classForm,
        #labForm,
        #auditoriumForm {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 10px auto;
            max-width: 600px;
            border-radius: 5px;
        }

        #labForm,
        #auditoriumForm {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            h1 {
                font-size: 2em;
                padding: 15px;
                margin: 15px auto;
            }

            select,
            input[type="text"],
            button {
                font-size: 14px;
                padding: 8px;
            }

            .logo-container {
                padding: 15px;
            }

            .logo-container img {
                max-height: 60px;
            }

            #floorMapContainer,
            #leafletMap,
            #classForm,
            #labForm,
            #auditoriumForm {
                margin: 15px auto;
                padding: 15px;
            }

            .controls-container {
                flex-direction: column; /* Stack elements on smaller screens */
            }

            .controls-container > div {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="your-logo.png" alt="Your Logo">
    </div>

    <h1>Find My Class</h1>

    <div class="controls-container">
        <div>
            <label for="searchType">Choose what to find:</label>
            <select id="searchType" onchange="updateUI()">
                <option value="class">Class</option>
                <option value="lab">Lab</option>
                <option value="auditorium">Auditorium</option>
            </select>
        </div>
        <div>
            <label for="className">Enter Class Code (e.g. E2-1-2):</label>
            <input type="text" id="className" placeholder="E2-1-2" />
        </div>
        <button onclick="handleSearch()">Find</button>
    </div>

    <div id="labForm" style="display:none;">
        <label for="labList">Choose a Lab:</label>
        <select id="labList">
            <option value="E2-1-2">Lab A (E2-1-2)</option>
            <option value="E1-2-1">Lab B (E1-2-1)</option>
            <option value="E0-1-1">Lab C (E0-1-1)</option>
        </select>
    </div>

    <div id="auditoriumForm" style="display:none;">
        <label for="auditoriumList">Choose an Auditorium:</label>
        <select id="auditoriumList">
            <option value="E2-G-1">Auditorium A (E2-G-1)</option>
            <option value="E1-F-2">Auditorium B (E1-F-2)</option>
            <option value="E5-L-1">Auditorium C (E5-L-1)</option>
        </select>
    </div>

    <div id="floorMapContainer">
        <div id="floorContent">
            <img id="floorImage" src="" alt="Floor Plan" />
            <div id="marker"></div>
        </div>
    </div>

    <div id="leafletMap"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const classCoordinates = {
            "E2-1-2": { building: "E2-3", floor: 1, x: 300, y: 200 },
            "E1-2-1": { building: "E1", floor: 2, x: 400, y: 250 },
            "E0-1-1": { building: "E0", floor: 1, x: 200, y: 150 },
            "E5-2-2": { building: "E5", floor: 2, x: 350, y: 220 }
        };

        const labCoordinates = {
            "E2-1-2": { building: "E2-3", floor: 1, x: 300, y: 200 },
            "E1-2-1": { building: "E1", floor: 2, x: 400, y: 250 },
            "E0-1-1": { building: "E0", floor: 1, x: 200, y: 150 }
        };

        const auditoriumCoordinates = {
            "E2-G-1": { building: "E2", floor: "G", x: 500, y: 300 },
            "E1-F-2": { building: "E1", floor: "F", x: 250, y: 180 },
            "E5-L-1": { building: "E5", floor: "L", x: 600, y: 400 }
        };

        const buildingLocations = {
            "E0": [3.2526926942784185, 101.73270387281318],
            "E1": [3.2526498480705093, 101.73149151435635],
            "E2": [3.2528261533622937, 101.73076697046658],
            "E3": [3.2533864019322096, 101.73116761281234],
            "E4": [3.2538142485603547, 101.73192995827635],
            "E5": [3.2534791003113788, 101.73295134184778]
        };

        function updateUI() {
            const type = document.getElementById("searchType").value;
            document.getElementById("classForm").style.display = type === "class" ? "block" : "none";
            document.getElementById("labForm").style.display = type === "lab" ? "block" : "none";
            document.getElementById("auditoriumForm").style.display = type === "auditorium" ? "block" : "none";
        }

        function handleSearch() {
            const type = document.getElementById("searchType").value;
            let name = "";
            let location = null;

            if (type === "class") {
                name = document.getElementById("className").value.trim().toUpperCase();
                if (!/E\d-\d-\d/.test(name)) {
                    alert("Invalid class code format. Use format like E2-1-2.");
                    return;
                }
                location = classCoordinates[name];
            } else if (type === "lab") {
                name = document.getElementById("labList").value;
                location = labCoordinates[name];
            } else if (type === "auditorium") {
                name = document.getElementById("auditoriumList").value;
                location = auditoriumCoordinates[name];
            }

            if (!location) {
                alert("Location not found.");
                return;
            }

            const img = document.getElementById("floorImage");
            const marker = document.getElementById("marker");
            const floorMapContainer = document.getElementById("floorMapContainer");

            img.src = `${location.building}/floor${location.floor}.png`;

            img.onload = () => {
                marker.style.display = "block";
                marker.style.left = `${location.x}px`;
                marker.style.top = `${location.y}px`;
                floorMapContainer.style.display = "block";
            };

            img.onerror = () => {
                alert("Error loading floor plan image. Please ensure the image path is correct.");
                floorMapContainer.style.display = "none";
                marker.style.display = "none";
            };

            const buildingCode = location.building.split("-")[0];
            const coords = buildingLocations[buildingCode];

            if (coords) {
                if (buildingMarker) {
                    map.removeLayer(buildingMarker);
                }
                buildingMarker = L.marker(coords).addTo(map).bindPopup(`${buildingCode} Building`).openPopup();
                map.setView(coords, 18);
            } else {
                console.warn(`Building coordinates not found for ${buildingCode}`);
            }
        }

        let scale = 1;
        let isDragging = false;
        let origin = { x: 0, y: 0 };
        let translate = { x: 0, y: 0 };

        const floorContent = document.getElementById("floorContent");
        const container = document.getElementById("floorMapContainer");

        function updateTransform() {
            floorContent.style.transform = `translate(${translate.x}px, ${translate.y}px) scale(${scale})`;
        }

        container.addEventListener("wheel", function(event) {
            event.preventDefault();
            const zoomIntensity = 0.1;
            if (event.deltaY < 0) {
                scale += zoomIntensity;
            } else {
                scale = Math.max(0.5, scale - zoomIntensity);
            }
            updateTransform();
        });

        container.addEventListener("mousedown", function(e) {
            isDragging = true;
            origin.x = e.clientX - translate.x;
            origin.y = e.clientY - translate.y;
            container.style.cursor = "grabbing";
        });

        container.addEventListener("mouseup", function() {
            isDragging = false;
            container.style.cursor = "grab";
        });

        container.addEventListener("mouseleave", function() {
            isDragging = false;
            container.style.cursor = "grab";
        });

        container.addEventListener("mousemove", function(e) {
            if (!isDragging) return;
            translate.x = e.clientX - origin.x;
            translate.y = e.clientY - origin.y;
            updateTransform();
        });

        const map = L.map('leafletMap').setView([3.124, 101.652], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        map.locate({ setView: true, maxZoom: 17 });
        let buildingMarker = null;
        function onLocationFound(e) {
            L.marker(e.latlng).addTo(map).bindPopup("You are here").openPopup();
        }
        map.on('locationfound', onLocationFound);

        updateUI();
    </script>
</body>
</html>
