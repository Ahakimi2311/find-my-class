<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find My Class</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #map-container {
      position: relative;
      width: 600px;
      margin-top: 20px;
      border: 2px solid #ccc;
    }

    #map {
      width: 100%;
      display: block;
    }

    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 5px #000;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>

  <h1>Find My Class</h1>
  <input type="text" id="classInput" placeholder="Enter classroom code (e.g., E204)">
  <button onclick="showClass()">Find</button>

  <div id="map-container">
    <img id="map" src="" alt="Floor layout will appear here">
    <div id="marker" class="marker"></div>
  </div>

  <script>
    // Dummy class coordinates
    const classData = {
      "E204": { floor: "floor2.png", x: 320, y: 180 },
      "G101": { floor: "floor1.png", x: 150, y: 220 },
      "B305": { floor: "floor3.png", x: 400, y: 100 }
    };

    function showClass() {
      const input = document.getElementById('classInput').value.trim().toUpperCase();
      const data = classData[input];
      const map = document.getElementById('map');
      const marker = document.getElementById('marker');

      if (!data) {
        alert("Classroom not found!");
        marker.style.display = "none";
        return;
      }

      map.src = data.floor;

      map.onload = () => {
        marker.style.left = data.x + "px";
        marker.style.top = data.y + "px";
        marker.style.display = "block";
      };
    }
  </script>

</body>
</html>
