<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find My Class</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    select, input, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
      width: 100%;
    }

    #floorMapContainer {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ccc;
      overflow: hidden;
      position: relative;
      touch-action: none;
      cursor: grab;
    }

    #floorImage {
      width: 1000px;
      height: auto;
      transform-origin: top left;
      position: absolute;
      top: 0;
      left: 0;
    }

    #marker {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    #leafletMap {
      height: 400px;
      width: 100%;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Find My Class or Lab</h1>

  <label for="searchType">Choose what to find:</label>
  <select id="searchType" onchange="updateUI()">
    <option value="class">Class</option>
    <option value="lab">Lab</option>
  </select>

  <div id="classForm">
    <label for="className">Enter Class Code (e.g. E2-1-2):</label>
    <input type="text" id="className" placeholder="E2-1-2" />
  </div>

  <div id="labForm" style="display:none;">
    <label for="labList">Choose a Lab:</label>
    <select id="labList">
      <option value="E2-1-2">Lab A (E2-1-2)</option>
      <option value="E1-2-1">Lab B (E1-2-1)</option>
      <option value="E0-1-1">Lab C (E0-1-1)</option>
    </select>
  </div>

  <button onclick="handleSearch()">Find</button>

  <div id="floorMapContainer">
    <img id="floorImage" src="" alt="Floor Plan" />
    <div id="marker" style="display:none;"></div>
  </div>

  <h2>Building Location</h2>
  <div id="leafletMap"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const classCoordinates = {
      "E2-1-2": { building: "E2-3", floor: 1, x: 300, y: 200 },
      "E1-2-1": { building: "E1", floor: 2, x: 400, y: 250 },
      "E0-1-1": { building: "E0", floor: 1, x: 200, y: 150 }
    };

    const buildingLocations = {
      "E0": { lat: 3.123456, lng: 101.654321 },
      "E1": { lat: 3.123987, lng: 101.653123 },
      "E2": { lat: 3.124876, lng: 101.655987 },
      "E5": { lat: 3.125678, lng: 101.652345 }
    };

    function updateUI() {
      const type = document.getElementById("searchType").value;
      document.getElementById("classForm").style.display = type === "class" ? "block" : "none";
      document.getElementById("labForm").style.display = type === "lab" ? "block" : "none";
    }

    function handleSearch() {
      const type = document.getElementById("searchType").value;
      let name = "";

      if (type === "class") {
        name = document.getElementById("className").value.trim().toUpperCase();
        if (!/E\d-\d-\d/.test(name)) {
          alert("Invalid class code format. Use format like E2-1-2.");
          return;
        }
      } else {
        name = document.getElementById("labList").value;
      }

      const location = classCoordinates[name];
      if (!location) {
        alert("Location not found.");
        return;
      }

      // Load floor image and show indoor marker
      const img = document.getElementById("floorImage");
      const marker = document.getElementById("marker");
      img.src = `${location.building}/floor${location.floor}.png`;

      img.onload = () => {
        marker.style.display = "block";
        marker.style.left = `${location.x}px`;
        marker.style.top = `${location.y}px`;
      };

      // Extract building code (e.g., E0 from E0-1-1)
      const buildingCode = name.split("-")[0];
      const buildingLocation = buildingLocations[buildingCode];

      if (buildingLocation) {
        if (window.buildingMarker) {
          map.removeLayer(window.buildingMarker);
        }

        const buildingIcon = L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
          iconSize: [40, 40],
          iconAnchor: [20, 40],
          popupAnchor: [0, -35]
        });

        window.buildingMarker = L.marker([buildingLocation.lat, buildingLocation.lng], {
          icon: buildingIcon
        }).addTo(map)
          .bindPopup(`Building ${buildingCode}`)
          .openPopup();

        map.setView([buildingLocation.lat, buildingLocation.lng], 18);
      }
    }

    // Indoor floor map zoom & drag
    let scale = 1;
    let isDragging = false;
    let origin = { x: 0, y: 0 };
    let translate = { x: 0, y: 0 };

    const floorImage = document.getElementById("floorImage");
    const container = document.getElementById("floorMapContainer");

    function updateTransform() {
      floorImage.style.transform = `translate(${translate.x}px, ${translate.y}px) scale(${scale})`;
    }

    container.addEventListener("wheel", function(event) {
      event.preventDefault();
      const zoomIntensity = 0.1;
      if (event.deltaY < 0) {
        scale += zoomIntensity;
      } else {
        scale = Math.max(0.5, scale - zoomIntensity);
      }
      updateTransform();
    });

    container.addEventListener("mousedown", function(e) {
      isDragging = true;
      origin.x = e.clientX - translate.x;
      origin.y = e.clientY - translate.y;
      container.style.cursor = "grabbing";
    });

    container.addEventListener("mouseup", function() {
      isDragging = false;
      container.style.cursor = "grab";
    });

    container.addEventListener("mouseleave", function() {
      isDragging = false;
      container.style.cursor = "grab";
    });

    container.addEventListener("mousemove", function(e) {
      if (!isDragging) return;
      translate.x = e.clientX - origin.x;
      translate.y = e.clientY - origin.y;
      updateTransform();
    });

    // Leaflet Map Setup
    const map = L.map('leafletMap').setView([3.123456, 101.654321], 17); // Default center
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
