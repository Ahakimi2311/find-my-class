<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find My Class</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    select, input, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
      width: 100%;
    }
    .map-container {
      position: relative;
      display: none;
      margin-top: 20px;
    }
    #floorMap {
      width: 100%;
      max-width: 600px;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Find My Class or Lab</h1>

  <!-- Search type selector -->
  <label for="searchType">Choose what to find:</label>
  <select id="searchType" onchange="updateUI()">
    <option value="class">Class</option>
    <option value="lab">Lab</option>
  </select>

  <!-- Class form -->
  <div id="classForm">
    <label for="className">Enter Class Code (e.g. E2-1-2):</label>
    <input type="text" id="className" placeholder="E2-1-2" />
  </div>

  <!-- Lab form -->
  <div id="labForm" style="display:none;">
    <label for="labList">Choose a Lab:</label>
    <select id="labList">
      <option value="E2-1-2">Lab A (E2-1-2)</option>
      <option value="E1-2-1">Lab B (E1-2-1)</option>
      <option value="E0-1-1">Lab C (E0-1-1)</option>
    </select>
  </div>

  <button onclick="handleSearch()">Find</button>

  <!-- Map and marker -->
  <div class="map-container" id="mapContainer">
    <img id="floorMap" src="" alt="Floor Plan" />
    <div id="marker" class="marker" title="Your class is here"></div>
  </div>

  <script>
    // Room and lab coordinates database
    const classCoordinates = {
      "E2-1-2": { building: "E2-3", floor: 1, x: 120, y: 90 },
      "E2-1-3": { building: "E2-3", floor: 1, x: 220, y: 160 },
      "E1-2-1": { building: "E1", floor: 2, x: 300, y: 110 },
      "E0-1-1": { building: "E0", floor: 1, x: 150, y: 100 }
    };

    function updateUI() {
      const type = document.getElementById("searchType").value;
      document.getElementById("classForm").style.display = type === "class" ? "block" : "none";
      document.getElementById("labForm").style.display = type === "lab" ? "block" : "none";
    }

    function handleSearch() {
      const type = document.getElementById("searchType").value;
      let name = "", building = "", floor = 1;

      if (type === "class") {
        name = document.getElementById("className").value.trim().toUpperCase();

        if (!/E\d(-\d+){2}/.test(name)) {
          alert("Invalid class code format. Use format like E2-1-2.");
          return;
        }

        const location = classCoordinates[name];
        if (!location) {
          alert("Class location not found.");
          return;
        }

        building = location.building;
        floor = location.floor;
        showMap(building, floor, location.x, location.y);

      } else if (type === "lab") {
        name = document.getElementById("labList").value;
        const location = classCoordinates[name];

        if (!location) {
          alert("Lab location not found.");
          return;
        }

        showMap(location.building, location.floor, location.x, location.y);
      }
    }

    function showMap(building, floor, x, y) {
      const imgPath = `${building}/floor${floor}.png`; // Adjusted for floor1.png style
      const img = document.getElementById("floorMap");
      const marker = document.getElementById("marker");

      img.src = imgPath;

      img.onload = () => {
        const scaleX = img.width / img.naturalWidth;
        const scaleY = img.height / img.naturalHeight;

        marker.style.left = `${x * scaleX}px`;
        marker.style.top = `${y * scaleY}px`;

        document.getElementById("mapContainer").style.display = "block";
        marker.style.display = "block";
      };
    }
  </script>
</body>
</html>
