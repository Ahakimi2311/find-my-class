<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find My Class</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, select, input, button {
      margin: 5px;
    }
    #map-container {
      position: relative;
      width: 800px;
      margin-top: 20px;
      border: 2px solid #ccc;
    }
    #map {
      width: 100%;
      display: block;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 5px #000;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>

  <h1>Find My Class</h1>

  <label for="buildingSelect">Building:</label>
  <select id="buildingSelect">
    <option value="E0">E0</option>
    <option value="E1">E1</option>
    <option value="E2">E2</option>
    <option value="E3">E3</option>
    <option value="E4">E4</option>
    <option value="E5">E5</option>
  </select>

  <label for="classInput">Room:</label>
  <input type="text" id="classInput" placeholder="e.g. 204">
  <button onclick="showClass()">Find</button>

  <div id="map-container">
    <img id="map" src="" alt="Floor layout will appear here">
    <div id="marker" class="marker"></div>
  </div>

  <script>
    // Example class data â€” add your real coordinates and floor plans
    const classData = {
      "E204": { floor: "floor2.png", x: 460, y: 290 },
      "E101": { floor: "floor1.png", x: 300, y: 200 },
      "E0L01": { floor: "e0.png", x: 350, y: 250 },
      "E312": { floor: "e3.png", x: 410, y: 180 }
    };

    function showClass() {
      const building = document.getElementById('buildingSelect').value;
      const room = document.getElementById('classInput').value.trim();
      const classCode = (building + room).toUpperCase();
      const data = classData[classCode];
      const map = document.getElementById('map');
      const marker = document.getElementById('marker');

      if (!data) {
        alert("Classroom not found!");
        marker.style.display = "none";
        return;
      }

      map.src = data.floor;

      map.onload = () => {
        marker.style.left = data.x + "px";
        marker.style.top = data.y + "px";
        marker.style.display = "block";
      };
    }
  </script>

</body>
</html>
